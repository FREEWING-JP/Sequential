		<h1>Archivos comprimidos</h1>
		<p>Puede abrir imágenes guardadas en formatos comunes como ZIP y RAR directamente con Sequential. Estos archivos a veces aparecen con las extensiones CBS (para los ZIP) o CBR (para los RAR) cuando se trata de cómics o manga.</p>
