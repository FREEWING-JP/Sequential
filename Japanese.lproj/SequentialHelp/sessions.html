<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
		<title>セッションを停止や続きする方法</title>
		<link rel="stylesheet" type="text/css" href="main.css" media="all">
	</head>
	<body>
		<a name="sessions"></a>
		<h1><img src="Sequential.png" class="icon"> セッション</h1>
		<p>いつでも止めたい場合には ファイル > 停止 を選択して、後で同じページから続く事が簡単に出来ます。そうする時、ページは続くメニューに入れられてドキュメントが閉じられます。</p>
		<p>先のページから続く希望している場合には ファイル > 続く を選択してください。その画像は開かれて停止が消されます。</p>
		<p>セッションを開かずに消す事が出来ます。それに、Optionを押されて ファイル > 消す を選択してください</p>
	</body>
</html>
