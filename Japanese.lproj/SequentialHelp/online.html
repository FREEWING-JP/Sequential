		<title>インターネットで画像を見る方法</title>
		<link rel="stylesheet" type="text/css" href="main.css" media="all">

	<body>
		<a name="online"></a>
		<h1><img src="Sequential.png" class="icon"> インターネットで画像を見る方法</h1>
		<p>インターネットでSequentialの開けるようなファイルを見る事が可能です。それに、ファイル > URLを開く を選択して、または他のアプリケーションからSequentialのDockアイコンにURLをドラッグしてください。</p>
		<p>URLと関係している事項がウエブサイトでしたら、Sequentialは開けるようなリンクや画像を探していきます。</p>
	</body>
