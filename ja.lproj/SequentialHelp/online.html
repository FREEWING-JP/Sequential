	<body>
		<a name="online"></a>
		<h1><img src="Sequential.png" class="icon"> インターネット上の画像を見る方法</h1>
		<p>Sequentialでは、インターネット上にあるファイルを見ることができます。ファイル > URLを開く を選択するか、または他のアプリケーションからSequentialのDockアイコンにURLをドラッグしてください。</p>
		<p>指定したURLがウェブサイトの場合、Sequentialはリンク先の画像を探して表示します。</p>
