		<a name="archives"></a>
		<h1>Archives</h1>
		<p>You can open images stored in the common archive formats ZIP and RAR directly with Sequential. These files are sometimes given the extensions CBZ (for ZIP archives) or CBR (for RAR) when dealing with comics or manga.</p>
		<h3>See also</h3>
