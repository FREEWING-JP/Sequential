		<h1>Archivi</h1>
		<p>Puoi aprire immagini conservate nei comuni formati di archivio ZIP e RAR direttamente con Sequential. Questi file hanno talvolta le estensioni CBZ (per gli archivi ZIP) o CBR (per i RAR) se contengono fumetti o manga.</p>
