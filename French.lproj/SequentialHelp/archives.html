		<h1>Archives compressées</h1>
		<p>Vous pouvez ouvrir des images archivées dans les formats ZIP et RAR directement depuis Sequential. Ces fichiers possèdent parfois les extensions CBZ (pour les archives ZIP) ou CBR (pour les archives RAR) dans le monde des comices ou manga.</p>
