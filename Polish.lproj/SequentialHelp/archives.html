		<h1>Archiwa</h1>
		<p>Możesz otwierać obrazy zawarte w popularnych formatach archiwów ZIP oraz RAR bezpośrednioza pomocą Sequential. Czasami pliki te mają rozszerzenia CBZ (dla ZIP) alboi CBR (dla RAR), gdy odnoszą się do komiksów lub mangi.</p>
